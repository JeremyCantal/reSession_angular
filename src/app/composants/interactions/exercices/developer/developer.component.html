<div class="row gutters-sm">
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="./../../../../../assets/img/Aragorn_the_few_best.jpg" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-34">
              <h4><b>{{developpeur.lastName}} {{developpeur.firstName}}</b></h4>
              <p class="text-secondary mb-1"><b>{{developpeur.bio}}</b></p>
              <p class="text-muted font-size-sm"><b>{{developpeur.sexe}} {{developpeur.age}} ans</b></p>
              <button class="btn btn-primary">Follow</button>
              <button class="btn btn-outline-primary">Message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            *ngFor='let skill of developpeur.skills'>
            <app-skill [skill]='skill'></app-skill>
          </li>
        </ul>
      </div>
    </div>
  </div>
